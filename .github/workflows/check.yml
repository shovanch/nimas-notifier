name: availability-check

on:
  schedule:
    - cron: "0 19 * * *" # Run daily at 19:00 UTC (00:30 IST)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SCRAPER_BACKEND: ${{ vars.SCRAPER_BACKEND }} # set to "api" for fastest runs
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4

      - name: Install deps (creates venv)
        run: uv sync --all-extras

      - name: Run
        env:
          TARGET_URL: ${{ vars.TARGET_URL }}
          NIMAS_API_URL: ${{ vars.NIMAS_API_URL }}
          ROW_MATCH: ${{ vars.ROW_MATCH }}
          THRESHOLD: ${{ vars.THRESHOLD }}
          SCRAPER_BACKEND: ${{ vars.SCRAPER_BACKEND }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: uv run python -m app.main
